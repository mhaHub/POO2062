{% extends 'plantilla.html' %}

{%block body%}
<div class="row justify-content-center">
    <div class="col-md-6 text-center mt-5">
        <h2 class="display-4 text-danger mb-4">Confirmar Eliminación de Álbum</h2>

        <form action="{{ url_for('albums.EliminarAlbum', id=album['id']) }}" method="post">
            <input type="text" name="TxtTitulo" value="{{ album['album'] if album else '' }}" disabled>
            <input type="text" name="TxtArtista" value="{{ album['artista'] if album else '' }}" disabled>
            <input type="number" name="TxtAnio" value="{{ album['anio'] if album else '' }}" disabled>

            <p class="lead mt-4 mb-4">¿Seguro que eliminaras?</p>
            <div>
                <button type="submit" class="btn btn-danger btn-lg">Sí, Eliminar</button>
                <a href="{{ url_for('albums.home') }}" class="btn btn-secondary btn-lg">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{%endblock%}
